<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <canvas id="canvas" width="600" height="600"></canvas>
        <div id="menu">
            <h1>Maze Generator</h1>
            <div class="flex-row">
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="number" id="size" value="15" />
                </div>
                <button id="start">Start</button>
                <div id="maze-menu" class="flex-row">
                    <button class="hidden" id="solve-maze">Solve Maze</button>
                    <button id="generate-maze-automatic">Generate</button>
                    <button class="hidden" id="generate-maze-manual">Generate Manual</button>
                    <button class="hidden" id="reset-maze">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
